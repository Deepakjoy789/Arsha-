<h1> Login Now</h1>

<style>
    h3{
        color:crimson;
    }
</style>




{% for message in messages %}
<h3> {{messages}}</h3>
{% endfor %}
<form action="login" , method ="POST">
    {% csrf_token%} 

    <P> Username:</P>
    <input type="text" name ="username"/>

    <p> Password: </p>
    <input type ="password" name ="password"/><br>

    <input type ="submit"/>



</form>
